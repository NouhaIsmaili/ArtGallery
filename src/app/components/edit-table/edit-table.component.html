<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
    <h2 class="text-center mb-4">Modifier un produit</h2>
      @if(product){
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <div class="d-flex justify-content-between">
              <input type="text" id="name" class="form-control" formControlName="name" />
    
            </div>
          </div>
    
   
          <div class="mb-3">
            <label for="category" class="form-label">Catégorie</label>
            <div class="d-flex justify-content-between">
              <select id="category" class="form-control" formControlName="category">
                @for(category of categories;track $index){
                  <option [value]="category">{{category}}</option>
                }
              </select>
            </div>
          </div>
    
      
          <div class="mb-3">
            <label for="price" class="form-label">Prix (€)</label>
            <div class="d-flex justify-content-between">
              <input type="number" id="price" class="form-control" formControlName="price" min="0" />
              
            </div>
          </div>
    
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantité</label>
            <div class="d-flex justify-content-between">
              <input type="number" id="quantity" class="form-control" formControlName="quantity" min="0" />
            
            </div>
          </div>
    
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" formControlName="description"></textarea>
          </div>
    
         
          <div class="mb-3 form-check">
            <label for="disponibility" class="form-check-label">Disponible</label>
            <input type="text" id="disponibility" class="form-check-input" formControlName="disponibility" />
           
          </div>
    
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary" type="button" (click)="onRetour()">Retour</button>
            <button class="btn btn-primary" type="submit" (click)="onSubmit()">Sauvegarder les modifications</button>
          </div>
        </form>
      }
   
  </div>
</div>
