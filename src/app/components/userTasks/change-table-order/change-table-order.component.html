<button (click)="saveOrder()">Sauvegarder l'ordre</button>

<div cdkDropList class="example-list d-flex flex-wrap" (cdkDropListDropped)="drop($event)">
    @for(tab of liste;track $index){
        <div class="example-box col-md-4" cdkDrag>
            <img [src]=tab.photo height="100px" width="100px">
            {{tab.id}}--{{tab.name}}
        </div>
        
    }
    </div>
