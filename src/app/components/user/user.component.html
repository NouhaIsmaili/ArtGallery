<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-md-6 col-lg-4">
        <!-- noValidate -->
      <form [formGroup]="userForm" novalidate>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
          @if(isValidEmail()){
            <div class="alert alert-danger">
                email incorrect!
                </div>
          }
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pwd">
          @if(isValidPassword()){
            <div class="alert alert-danger">
                password incorrect !
                </div>
          }
        </div>
        <!-- onSubmit -->
        <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary w-100" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
